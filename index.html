<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>EoD</title>
    </head>
    <body>
        <div class="container mt-4">

            <h1 class="mb-4" >End of the day ?</h1>
            
            <form class="mb-4">

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Hour 1</span>
                            <input id="h1" type="text" class="form-control" placeholder="ex : 8">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Minute 1</span>
                            <input id="m1" type="text" class="form-control" placeholder="ex : 30">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Hour 2</span>
                            <input id="h2" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Minute 2</span>
                            <input id="m2" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Hour 3</span>
                            <input id="h3" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Minute 3</span>
                            <input id="m3" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <button id="submit" class="btn btn-primary" type="submit">Submit</button>

            </form>

            <div id="res"></div>

        </div>
    </body>
</html>

<script>
    var h1 = document.getElementById("h1");
    var m1 = document.getElementById("m1");
    var h2 = document.getElementById("h2");
    var m2 = document.getElementById("m2");
    var h3 = document.getElementById("h3");
    var m3 = document.getElementById("m3");
    var submit = document.getElementById("submit");
    var res = document.getElementById("res");

    submit.addEventListener("click", function(e){
        e.preventDefault();
        var time1 = parseInt(h1.value) * 60 + parseInt(m1.value);
        var time2 = parseInt(h2.value) * 60 + parseInt(m2.value);
        var time3 = parseInt(h3.value) * 60 + parseInt(m3.value);
        var leave = time3 + (parseInt(7 * 60 + 48) - (time2 - time1))
        var hour = Math.floor(leave / 60);
        var minute = leave % 60;
        res.innerHTML = "You can leave at : <b>" + hour + "h" + minute + "</b>";
        res.classList.add("alert", "alert-success");
    });
</script>
