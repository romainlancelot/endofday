<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>EoD</title>
    </head>
    <body>
        <div class="container mt-4">

            <h1>End of the day ?</h1>

            <hr class="my-4">
            
            <form class="mb-4">

                <h5>How many hours do you have to do in a day?</h5>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group col-6">
                            <span class="input-group-text">Hours</span>
                            <input id="hDay" type="text" class="form-control" value="7">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group col-6">
                            <span class="input-group-text">Minutes</span>
                            <input id="mDay" type="text" class="form-control" value="48">
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <h5>Enter the time you arrived at work, the time you will eat and the time you finished eating.</h5>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Hour 1</span>
                            <input id="h1" type="text" class="form-control" placeholder="ex : 8" required autofocus>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Minute 1</span>
                            <input id="m1" type="text" class="form-control" placeholder="ex : 30">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Hour 2</span>
                            <input id="h2" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Minute 2</span>
                            <input id="m2" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Hour 3</span>
                            <input id="h3" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col-6">
                            <span class="input-group-text">Minute 3</span>
                            <input id="m3" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <button id="submit" class="btn btn-primary" type="submit">Submit</button>

            </form>

            <div id="res"></div>

        </div>
    </body>
</html>

<script type="text/javascript" src="./functions/calcHour.js"></script>
